<!-- FocusFlow App Icon
     For production, convert this SVG to .ico format (256x256, 128x128, 64x64, 48x48, 32x32, 16x16)
     Tool: https://convertio.co/svg-ico/ or electron-icon-builder
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Timer circle track -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="24"/>
  <!-- Timer progress arc (75% complete) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="24"
          stroke-linecap="round" stroke-dasharray="848.23" stroke-dashoffset="212.06"
          transform="rotate(-90 256 256)"/>
  <!-- Play triangle -->
  <polygon points="230,180 230,332 340,256" fill="rgba(255,255,255,0.9)"/>
</svg>
